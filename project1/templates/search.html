{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <div class="row row-cols-1 row-cols-md-3">
        {% for book  in books %}
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">Author: {{book.author}}</p>
                    <p class="card-text">Year: {{book.year}}</p>
                    <p class="card-text">Isbn: {{book.isbn}}</p>
                    <a href="/book/{{book.isbn}}" class="btn btn-primary">Go to book page</a>
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>
{% endblock %}
