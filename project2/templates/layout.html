<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>

        <link href="/static/styles.css" rel="stylesheet">

        <!-- Socket IO-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>

        {% block head %}
        {% endblock %}

        <title>Flack: {% block title %}{% endblock %}</title>
    </head>

    <body>
            <nav class="navbar navbar-expand-md navbar-light bg-light border">
                <a class="navbar-brand" href="/">Flack</a>
                {% if session.username %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a id="createChannel" class="nav-link" href="/">New Channel</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Channels</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                {% for channel in channels %}
                                    <a class="dropdown-item" href="/channels/{{ channel }}">{{ channel }}</a>
                                {% endfor %}
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #024FFF;" href="#">{{ session.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a id="logout" class="nav-link" href="/logout">Logout</a>
                        </li>                
                    </ul>
                </div>
            {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/signin">Sign In</a></li>
                </ul>
            {% endif %}
            </nav>
        <br>    
        <main class="container col-md-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
